{% extends "import.html" %}
{% block content %}

<style>
    body {
        background: #f4f6f9;
    }

    h2 {
        font-weight: 700;
        margin-bottom: 20px;
    }

    #upload-file {
        margin-top: 20px;
    }

    #imageUpload {
        padding: 10px;
        border-radius: 6px;
    }

    .image-section {
        background: #ffffff;
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        display: inline-block;
    }

    #imagePreview {
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    #btn-predict {
        margin-top: 15px;
        padding: 10px 30px;
        font-size: 18px;
        border-radius: 30px;
    }

    .loader {
        margin: 20px auto;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #result {
        margin-top: 25px;
        font-weight: 600;
        font-size: 22px;
    }

    #result span {
        padding: 10px 20px;
        border-radius: 8px;
        display: inline-block;
    }
</style>

<center>
<br><h2>PNEUMONIA DETECTION Using Deep Learning</h2><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
         <img id="imagePreview" class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-info btn-lg" id="btn-predict">Predict!</button>
         </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
</center>

<br><br>
{% endblock %}
